 <DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <title></title>
        </head>
        <body>
            <script>
                var n;
                do{
                  n= prompt ("saisie un nombre entier:");
                }while(isNAN(n)|| n % 1!==0);
                document.write("<h4>la table de multiplication du nombre:"+ n +"</h4>");
                document.write("<table border>");
                for(var i = 1; i<= 10; i++){
                    document.write("<tr>");
                    document.write("<td>"+ n + "X"+i +"=</td>");
                    document.write("<td>"+ n*1 + "</td>");
                    document.write("</tr>");
                }
                document.write("</table>"); 
            </script>
        </body>
    </html>
